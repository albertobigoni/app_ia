<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Compass</title>
  <link rel="icon" href="https://www.bitagoraorobica.it/favicon.ico" type="image/x-icon" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background-color: #121212;
      color: #eee;
    }
    header {
      background: #1f1f1f;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 40px;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    header small {
      display: block;
      font-size: 0.8rem;
      color: #bbb;
    }
    .controls {
      padding: 1rem;
      background: #1a1a1a;
    }
    select, input[type="text"] {
      padding: 0.5rem;
      margin-right: 0.5rem;
      border-radius: 4px;
      border: 1px solid #444;
      background-color: #222;
      color: white;
    }
    .item {
      border-bottom: 1px solid #333;
      padding: 1rem;
      transition: background 0.3s ease;
    }
    .item:hover {
      background: #1f1f1f;
    }
    .badge {
      font-size: 1.2rem;
      margin-right: 0.5rem;
    }
    .date {
      color: #888;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>AI Compass</h1>
      <small>Selezione offerta da BitAgorà Orobica, <a href="https://www.bitagoraorobica.it" target="_blank" style="color: #80bfff; text-decoration: none;">www.bitagoraorobica.it</a></small>
    </div>
    <img src="https://www.bitagoraorobica.it/logo.svg" alt="BitAgorà" />
  </header>
  <div class="controls">
    <select id="categoryFilter">
      <option value="">Tutte le categorie</option>
      <option value="News">News</option>
      <option value="Paper">Paper</option>
    </select>
    <input type="text" id="searchInput" placeholder="Cerca per titolo...">
  </div>
  <div id="content">Caricamento...</div>
  <script>
    async function loadJSON() {
      const res = await fetch("ai-compass-feed.json");
      const data = await res.json();
      return data;
    }

    function render(data) {
      const category = document.getElementById("categoryFilter").value;
      const query = document.getElementById("searchInput").value.toLowerCase();
      const container = document.getElementById("content");
      container.innerHTML = "";

      const filtered = data.filter(item => {
        const matchCategory = !category || item.category === category;
        const matchSearch = item.title.toLowerCase().includes(query);
        return matchCategory && matchSearch;
      });

      filtered.forEach(item => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <div class="date">${item.date} • ${item.source}</div>
          <div><span class="badge">${item.badge}</span><a href="${item.link}" target="_blank" style="color:#80bfff; font-weight:bold; text-decoration:none">${item.title}</a></div>
          <div>${item.description}</div>
        `;
        container.appendChild(div);
      });
    }

    async function init() {
      const data = await loadJSON();
      render(data);
      document.getElementById("categoryFilter").addEventListener("change", () => render(data));
      document.getElementById("searchInput").addEventListener("input", () => render(data));
    }

    init();
  </script>
</body>
</html>
