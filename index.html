<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>AI Compass – BitAgorà Orobica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #eef1f5;
      padding: 1em;
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #181818;
      color: #e0e0e0;
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2em;
      text-align: center;
    }
    header h1 {
      font-size: 2em;
      margin: 0.5em 0;
    }
    header img {
      max-width: 100%;
      height: auto;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      justify-content: center;
      margin-bottom: 2em;
    }
    .controls input,
    .controls select,
    .controls button {
      font-size: 1em;
      padding: 0.5em;
      flex: 1 1 200px;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border 0.3s;
    }
    .controls input:hover,
    .controls select:hover {
      border-color: #007acc;
    }
    .entry {
      background: #ffffff;
      border-radius: 12px;
      padding: 1em;
      margin-bottom: 1.5em;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      border-left: 4px solid transparent;
    }
    .entry[data-category="News"] {
      border-left-color: #007acc;
    }
    .entry[data-category="Paper"] {
      border-left-color: #e67e22;
    }
    .entry[data-category="Course"] {
      border-left-color: #27ae60;
    }
    .entry[data-category="Automation"] {
      border-left-color: #9b59b6; /* viola brillante */
    }
    body.dark .entry {
      background: #1e1e1e;
    }
    .entry .title {
      font-size: 1.2em;
      font-weight: bold;
      color: #007acc;
      text-decoration: none;
      display: block;
      margin-bottom: 0.5em;
    }
    body.dark .title {
      color: #4fc3f7;
    }
    .entry p {
      margin: 0.5em 0;
      line-height: 1.4;
    }
    .entry .meta {
      font-size: 0.85em;
      color: #666;
      margin-top: 0.5em;
    }
    body.dark .meta {
      color: #aaa;
    }
    .entry .badge {
      margin-right: 0.5em;
      font-size: 1.2em;
    }
    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
      .controls input,
      .controls select,
      .controls button {
        flex: 1 1 auto;
        max-width: 100%;
      }
    }
    
    .entries-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1.5em;
    }
    @media (min-width: 700px) {
  .entries-grid {
    grid-template-columns: 1fr 1fr;
  }
}
@media (min-width: 1000px) {
  .entries-grid {
    grid-template-columns: 1fr 1fr 1fr;
  }
}
.entry {
  transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.5s ease;
  opacity: 0;
}
.entry.show {
  opacity: 1;
}
.entry:hover {
  transform: scale(1.02);
  box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
}
  
    }
  </style>
</head>
<body>
  <header>
    <h1>AI Compass</h1>
    <img src="logo.png" alt="Logo">
  </header>
  <p><em>Selezione curata da <a href="https://www.bitagoraorobica.it" target="_blank">BitAgorà Orobica srl</a></em></p>

  <div class="controls">
    <input type="text" id="search" placeholder="Cerca per titolo o descrizione...">
    <select id="category">
      <option value="">Tutte le categorie</option>
      <option value="News">News</option>
      <option value="Paper">Paper</option>
      <option value="Course">Course</option>
      <option value="Automation">Automation</option>
    </select>
    <select id="source">
      <option value="">Tutte le fonti</option>
      <option value="BitAgorà Orobica">BitAgorà Orobica</option>
      <option value="DeepLearning.AI">DeepLearning.AI</option>
      <option value="DeepMind">DeepMind</option>
      <option value="Hugging Face">Hugging Face</option>
      <option value="Microsoft Research">Microsoft Research</option>
      <option value="OpenAI">OpenAI</option>
      <option value="VentureBeat AI">VentureBeat AI</option>
      <option value="YouTube – DeepMind">YouTube – DeepMind</option>
      <option value="YouTube – OpenAI">YouTube – OpenAI</option>
      <option value="YouTube – Raffaele Gaito">YouTube – Raffaele Gaito</option>
      <option value="arXiv AI">arXiv AI</option>
    </select>
    <select id="days">
      <option value="">Qualsiasi data</option>
      <option value="7">Ultimi 7 giorni</option>
      <option value="15">Ultimi 15 giorni</option>
      <option value="30">Ultimi 30 giorni</option>
    </select>
    <button id="toggleDark">🌗 Modalità scura</button>
    <button id="resetFilters">🔄 Reset filtri</button>
  </div>

  <div id="entries" class="entries-grid"></div>

alls into two ","category":"Paper","link":"https://arxiv.org/abs/2508.02789","source":"arXiv AI","badge":"📜"},{"date":"2025-08-06","title":"A Multi-Agent System for Complex Reasoning in Radiology Visual Question Answering","description":"arXiv:2508.02841v1 Announce Type: new \nAbstract: Radiology visual question answering (RVQA) provides precise answers to questions about chest X-ray images, alleviating radiologists' workload. While recent methods based on multimodal large language models (MLLMs) and retrieval-augmented generation (R","category":"Paper","link":"https://arxiv.org/abs/2508.02841","source":"arXiv AI","badge":"📜"},{"date":"2025-08-05","title":"Introducing gpt-oss","description":"We’re releasing gpt-oss-120b and gpt-oss-20b—two state-of-the-art open-weight language models that deliver strong real-world performance at low cost. Available under the flexible Apache 2.0 license, these models outperform similarly sized open models on reasoning tasks, demonstrate strong tool use c","category":"News","link":"https://openai.com/index/introducing-gpt-oss","source":"OpenAI","badge":"🔥"},{"date":"2025-08-05","title":"gpt-oss-120b & gpt-oss-20b Model Card","description":"We introduce gpt-oss-120b and gpt-oss-20b, two open-weight reasoning models available under the Apache 2.0 license and our gpt-oss usage policy.","category":"News","link":"https://openai.com/index/gpt-oss-model-card","source":"OpenAI","badge":"🔥"},{"date":"2025-08-05","title":"Estimating worst case frontier risks of open weight LLMs","description":"In this paper, we study the worst-case frontier risks of releasing gpt-oss. We introduce malicious fine-tuning (MFT), where we attempt to elicit maximum capabilities by fine-tuning gpt-oss to be as capable as possible in two domains: biology and cybersecurity.","category":"News","link":"https://openai.com/index/estimating-worst-case-frontier-risks-of-open-weight-llms","source":"OpenAI","badge":"🔥"},{"date":"2025-08-05","title":"Welcome GPT OSS, the new op ynamic worlds that you can navigate in real time at 24 frames per second, retaining consistency for a few minutes at a resolution of","category":"News","link":"https://www.youtube.com/watch?v=PDKhUknuQDg","source":"YouTube – DeepMind","badge":"🔥"},{"date":"2025-08-04","title":"What we’re optimizing ChatGPT for","description":"We build ChatGPT to help you thrive in all the ways you want. Learn how we're improving support for tough moments, have rolled out reminders to take breaks, and are working on better life advice, all guided by expert input.","category":"News","link":"https://openai.com/index/how-we're-optimizing-chatgpt","source":"OpenAI","badge":"🔥"},{"date":"2025-08-04","title":"Rethinking how we measure AI intelligence","description":"Game Arena is a new, open-source platform for rigorous evaluation of AI models. It allows for head-to-head comparison of frontier systems in environments with clear winning conditions.","category":"News","link":"https://deepmind.google/discover/blog/rethinking-how-we-measure-ai-intelligence/","source":"DeepMind","badge":"🔥"},{"date":"2025-08-04","title":"ChatGPT rockets to 700M weekly users ahead of GPT-5 launch with reasoning superpowers","description":"ChatGPT reaches 700 million weekly users as OpenAI prepares to launch GPT-5 with integrated reasoning capabilities in August 2025.","category":"News","link":"https://venturebeat.com/ai/chatgpt-rockets-to-700m-weekly-users-ahead-of-gpt-5-launch-with-reasoning-superpowers/","source":"VentureBeat AI","badge":"🔥"},{"date":"2025-08-04","title":"Avatar AI perfetti con HeyGen 4 [Si sono superati]","description":"Puoi prendere HeyGen in promo qui: https://appsumo.8odi.net/EEPnWD\n\nÈ da un po' che qui sul canale non parlavo di HeyGen.\n\nA mio avviso è la migliore AI in circolazione per creare avatar digitali.\n\nHo fatto un sacco di tutorial in passato mostrando le varie funzionalità, e oggi voglio farvi vedere l","category":"News","link":"https://www.youtube.com/watch?v=Wm_zAN_t1Kg","source":"YouTube – Raffaele Gaito","badge":"🔥"},{"date":"2025-08-03","title":"10 perle che adoro di ChatGPT e Gemini [Talk Live]","description":"🙏 Supporta il canale abbonandoti qui: https://www.youtube.com/channel/UCrebGs3b-Z7JLKQM2YOpUKA/join\n\nDurante il WMF di quest'anno ho portato un talk un po' diverso dal solito.\n\nHo preso spunto dalla mia rubrica sulle funzionalità nascoste delle app per raccontare 10 funzionalità che adoro di ChatGPT","category":"News","link":"https://www.youtube.com/watch?v=IQSfgQUWEc8","source":"YouTube – Raffaele Gaito","badge":"🔥"},{"date":"2025-07-31","title":"Prompt Engineering Masterclass","description":"Free course on advanced prompting","category":"Course","link":"https://deeplearning.ai/prompt-master","source":"DeepLearning.AI","badge":""},{"date":"2025-07-30","title":"Newsletter BitAgora","description":"Selezione articoli IA","category":"Tool","link":"https://newsletter.bitagoraorobica.it/tag/ia/","source":"BitAgorà Orobica","badge":""},{"date":"2025-07-29","title":"ChatGPT just got smarter: OpenAI’s Study Mode helps students learn step-by-step","description":"OpenAI launches ChatGPT Study Mode, transforming AI from an answer engine into a Socratic tutor that guides students through problems step-by-step rather than providing direct solutions.","category":"News","link":"https://venturebeat.com/ai/chatgpt-just-got-smarter-openais-study-mode-helps-students-learn-step-by-step/","source":"VentureBeat AI","badge":"🔥"},{"date":"2025-07-27","title":"ChatGPT ha bias e pregiudizi","description":"ChatGPT ha bias e pregiudizi\n\nEcco perché è importante saperlo e cosa fare\n\nVideo estratto dal talk \"L'AI ci renderà stupidi, se la usiamo male\" che trovi sul mio canale YouTube\n\nGuarda il talk completo: https://www.youtube.com/watch?v=XY8BfGlVvqg #short","category":"News","link":"https://www.youtube.com/shorts/aGpZkABUjFU","source":"YouTube – Raffaele Gaito","badge":"🔥"},{"date":"2025-07-26","title":"Il PIANO Americano per la SUPREMAZ isions and take better actions on your behalf.","category":"News","link":"https://www.youtube.com/watch?v=EKMHiOQPwpc","source":"YouTube – OpenAI","badge":"🔥"},{"date":"2025-07-17","title":"ChatGPT agent Makes Spreadsheets","description":"ChatGPT agent can fetch the data, generate the spreadsheet, and schedule it to run again—automatically.","category":"News","link":"https://www.youtube.com/watch?v=JAQ4p662It8","source":"YouTube – OpenAI","badge":"🔥"},{"date":"2025-07-17","title":"Introducing ChatGPT agent","description":"ChatGPT agent can browse the web, book appointments, and make purchases like you would—searching, scrolling, and clicking.","category":"News","link":"https://www.youtube.com/watch?v=Wgn4JeYI9lY","source":"YouTube – OpenAI","badge":"🔥"}];

    const searchInput = document.getElementById('search');
    const categoryFilter = document.getElementById('category');
    const sourceFilter = document.getElementById('source');
    const daysFilter = document.getElementById('days');
    const toggleDark = document.getElementById('toggleDark');
    const resetFilters = document.getElementById('resetFilters');
    const entriesDiv = document.getElementById('entries');

    function createEntry(item) {
      const div = document.createElement('div');
      div.className = 'entry';
      div.dataset.text = (item.title + ' ' + item.description).toLowerCase();
      div.dataset.category = item.category;
      div.dataset.source = item.source;
      div.dataset.date = item.date;
      div.innerHTML = `
        <a href="${item.link}" class="title" target="_blank">
          <span class="badge">${item.badge}</span>${item.title}
        </a>
        <p>${item.description}</p>
        <div class="meta">${item.source} – ${item.date} – ${item.category}</div>
      `;
      return div;
    }

    function render() {
      const q = searchInput.value.toLowerCase();
      const cat = categoryFilter.value;
      const src = sourceFilter.value;
      const days = parseInt(daysFilter.value);
      const now = new Date();

      entriesDiv.innerHTML = "";
entryData.forEach(item => {
  const entryDate = new Date(item.date);
  const diffDays = (now - entryDate) / (1000 * 60 * 60 * 24);
  if (
    (!q || (item.title + item.description).toLowerCase().includes(q)) &&
    (!cat || item.category === cat) &&
    (!src || item.source === src) &&
    (isNaN(days) || diffDays <= days)
  ) {
    const el = createEntry(item);
    entriesDiv.appendChild(el);
    // trigger animazione
    requestAnimationFrame(() => el.classList.add("show"));
  }
});

      
      
    }

    resetFilters.addEventListener("click", () => {
      searchInput.value = "";
      categoryFilter.value = "";
      sourceFilter.value = "";
      daysFilter.value = "";
      render();
    });

    searchInput.addEventListener("input", render);
    categoryFilter.addEventListener("change", render);
    sourceFilter.addEventListener("change", render);
    daysFilter.addEventListener("change", render);
    toggleDark.addEventListener("click", () => document.body.classList.toggle("dark"));

    render();
  </script>
</body>
</html>
