  <style>
    * {
      box-sizing: border-box;

    body {
      font-family: 'Inter', sans-serif;
      background: #eef1f5;

      margin: 0;

    }
    body.dark {
      background: #181818;
      color: #e0e0e0;
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2em;
      text-align: center;
    }
    header h1 {
      font-size: 2em;
      margin: 0.5em 0;
    }
    header img {
      max-width: 100%;
      height: auto;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      justify-content: center;
      margin-bottom: 2em;
    }
    .controls input,
    .controls select,
    .controls button {
      font-size: 1em;
      padding: 0.5em;

      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border 0.3s;
    }
    .controls input:hover,
    .controls select:hover {
      border-color: #007acc;
    }
    .entry {
      background: #ffffff;
      border-radius: 12px;
      padding: 1em;
      margin-bottom: 1.5em;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      border-left: 4px solid transparent;
    }
    .entry[data-category="News"] {
      border-left-color: #007acc;
    }
    .entry[data-category="Paper"] {
      border-left-color: #e67e22;
    }
    .entry[data-category="Course"] {
      border-left-color: #27ae60;
    }
    .entry[data-category="Automation"] {
      border-left-color: #9b59b6; /* viola brillante */
    }
    body.dark .entry {
      background: #1e1e1e;
    }
    .entry .title {
      font-size: 1.2em;
      font-weight: bold;
      color: #007acc;
      text-decoration: none;
      display: block;
      margin-bottom: 0.5em;
    }
    body.dark .title {
      color: #4fc3f7;
    }
    .entry p {
      margin: 0.5em 0;
      line-height: 1.4;
    }
    .entry .meta {
      font-size: 0.85em;
      color: #666;
      margin-top: 0.5em;
    }
    body.dark .meta {
      color: #aaa;
    }
    .entry .badge {
      margin-right: 0.5em;
      font-size: 1.2em;
    }
    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
      .controls input,
      .controls select,
      .controls button {
        flex: 1 1 auto;
        max-width: 100%;
      }
    }
    
    .entries-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1.5em;
    }
    @media (min-width: 700px) {
  .entries-grid {
    grid-template-columns: 1fr 1fr;
  }
}
@media (min-width: 1000px) {
  .entries-grid {
    grid-template-columns: 1fr 1fr 1fr;
  }
}
.entry {
  transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.5s ease;
  opacity: 0;
}
.entry.show {
  opacity: 1;
}
.entry:hover {
  transform: scale(1.02);
  box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
}
  
    }
  </style>

<body>
  <header>

  <div class="controls">

      <option value="News">News</option>

  <div id="entries" class="entries-grid"></div>


  <script>
    const entryData = [{"date":"2025-08-06","title":"Toward a Trustworthy Optimization Modeling Agent via Verifiable Synthetic Data Generation","description":"arXiv:2508.03117v1 Announce Type: new \nAbstract: We present a framework for training trustworthy large language model (LLM) agents for optimization modeling via a verifiable synthetic data generation pipeline. Focusing on linear and mixed-integer linear programming, our approach begins with structur","category":"Paper","link":"https://arxiv.org/abs/2508.03117","source":"arXiv AI","badge":"ðŸ“œ"},{"date":"2025-08-06","title":"Can Large Language Models Bridge the Gap in Environmental Knowledge?","description":"arXiv:2508.03149v1 Announce Type: new \nAbstract: This research investigates the potential of Artificial Intelligence (AI) models to bridge the knowledge gap in environmental education among university students. By focusing on prominent large language models (LLMs) such as GPT-3.5, GPT-4, GPT-4o, Gem","category":"Paper","link":"https://arxiv.org/abs/2508.03149","source":"arXiv AI","badge":"ðŸ“œ"},{"date":"2025-08-06","title":"Geoint-R1: Formalizing Multimodal Geometric Reasoning with Dynamic Auxiliary Constructions","description":"arXiv:2508.03173v1 Announce Type: new \nAbstract: Mathematical geometric reasoning is essential for scientific discovery and educational development, requiring precise logic and rigorous formal verification. While recent advances in Multimodal Large Language Models (MLLMs) have improved reasoning tas","category":"Paper","link":"https://arxiv.org/abs/2508.03173","source":"arXiv AI","badge":"ðŸ“œ"},{"date":"2025-08-06","title":"ToolVQA: A Dataset for Multi-step Reasoning VQA with External Tools","description":"arXiv:2508.03284v1 Announce Type: new \nAbstract: Integrating external tools into Large Foundation Models (LFMs) has emerged as a promising approach to enhance their problem-solving capabilities. While existing studies have demonstrated strong performance in tool-augmented Visual Question Answering (","category":"Paper","link":"https://arxiv.org/abs/2508.03284","source":"arXiv AI","badge":"ðŸ“œ"},{"date":"2025-08-06","title":"Nemori: Self-Organizing Agent Memory Inspired by Cognitive Science","description":"arXiv:2508.03341v1 Announce Type: new \nAbstract: Large Language Models (LLMs) demonstrate remarkable capabilities, yet their inability to maintain persistent memory in long contexts limits their effectiveness as autonomous agents in long-term interactions. While existing memory systems have made pro","category":"Paper","link":"https://arxiv.org/abs/2508.03341","source":"arXiv AI","badge":"ðŸ“œ"},{"date":"2025-07-31","title":"Prompt Engineering Masterclass","description":"Free course on advanced prompting","category":"Course","link":"https://deeplearning.ai/prompt-master","source":"DeepLearning.AI","badge":""},{"date":"2025-07-30","title":"Newsletter BitAgora","description":"Selezione articoli IA","category":"Tool","link":"https://newsletter.bitagoraorobica.it/tag/ia/","source":"BitAgorÃ  Orobica","badge":""}];

    const searchInput = document.getElementById('search');
    const categoryFilter = document.getElementById('category');
    const sourceFilter = document.getElementById('source');
    const daysFilter = document.getElementById('days');
    const toggleDark = document.getElementById('toggleDark');
    const resetFilters = document.getElementById('resetFilters');
    const entriesDiv = document.getElementById('entries');

    function createEntry(item) {
      const div = document.createElement('div');
      div.className = 'entry';
      div.dataset.text = (item.title + ' ' + item.description).toLowerCase();
      div.dataset.category = item.category;
      div.dataset.source = item.source;
      div.dataset.date = item.date;
      div.innerHTML = `
        <a href="${item.link}" class="title" target="_blank">
          <span class="badge">${item.badge}</span>${item.title}
        </a>
        <p>${item.description}</p>
        <div class="meta">${item.source} â€“ ${item.date} â€“ ${item.category}</div>
      `;
      return div;
    }

    function render() {
      const q = searchInput.value.toLowerCase();
      const cat = categoryFilter.value;
      const src = sourceFilter.value;
      const days = parseInt(daysFilter.value);
      const now = new Date();

      entriesDiv.innerHTML = "";
entryData.forEach(item => {
  const entryDate = new Date(item.date);
  const diffDays = (now - entryDate) / (1000 * 60 * 60 * 24);
  if (
    (!q || (item.title + item.description).toLowerCase().includes(q)) &&
    (!cat || item.category === cat) &&
    (!src || item.source === src) &&
    (isNaN(days) || diffDays <= days)
  ) {
    const el = createEntry(item);
    entriesDiv.appendChild(el);
    // trigger animazione
    requestAnimationFrame(() => el.classList.add("show"));
  }
});

      
      
    }

    resetFilters.addEventListener("click", () => {
      searchInput.value = "";
      categoryFilter.value = "";
      sourceFilter.value = "";
      daysFilter.value = "";
      render();
    });

    searchInput.addEventListener("input", render);
    categoryFilter.addEventListener("change", render);
    sourceFilter.addEventListener("change", render);
    daysFilter.addEventListener("change", render);
    toggleDark.addEventListener("click", () => document.body.classList.toggle("dark"));

    render();
  </script>
</body>
</html>
